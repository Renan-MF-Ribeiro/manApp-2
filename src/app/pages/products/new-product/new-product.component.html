<form [formGroup]="productForm" class="flex w-full flex-col gap-4">
  <input
    type="text"
    pInputText
    formControlName="name"
    placeholder="Nome do produto"
  />
  <p-inputNumber
    formControlName="price"
    inputId="currency-us"
    mode="currency"
    currency="BRL"
    locale="pt-BR"
    class="[&>.p-component]:w-full"
  />
  <button type="submit" pButton label="Salvar" (click)="saveProduct()"></button>
</form>
