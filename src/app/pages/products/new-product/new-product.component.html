<form
  [formGroup]="productForm"
  (submit)="saveProduct()"
  class="flex w-full max-w-[95vw] flex-col gap-4"
>
  <input
    type="text"
    pInputText
    formControlName="name"
    placeholder="Nome do produto"
  />
  <p-inputNumber
    formControlName="price"
    inputId="currency-us"
    mode="currency"
    currency="BRL"
    locale="pt-BR"
    class="[&>.p-component]:w-full"
  />
  <button type="submit" pButton label="Salvar"></button>
</form>
